<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <form action="" method="get">
        <input name="s" placeholder="Искать здесь..." type="search">
        <button type="submit">Поиск</button>
    </form>
    
    <title>Профиль</title>
</head>
<body>
<h1>Ваш профиль</h1>
<div id="user-data">
    <!-- Данные будут подставлены через JavaScript -->
</div>
<script>
    fetch('profile')
        .then(r => r.text())
        .then(html => {
            document.getElementById('user-data').innerHTML = html;
        });
</script>
<a href="login.html">Выйти</a>
</body>
</html>
