<!DOCTYPE html>
<html>
<head>
    <title>Профиль</title>
</head>
<body>
<h1>Ваш профиль</h1>
<div id="user-data">
    <!-- Данные будут подставлены через JavaScript -->
</div>
<script>
    fetch('profile')
        .then(r => r.text())
        .then(html => {
            document.getElementById('user-data').innerHTML = html;
        });
</script>
</body>
</html>
