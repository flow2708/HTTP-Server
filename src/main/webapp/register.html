<form action="register" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
  <input type="text" name="username" placeholder="Логин" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Пароль" required>
  <button type="submit">Зарегистрироваться</button>
  <a href="login.html">Уже есть аккаунт?</a>

  <div th:if="${param.error}">
    <p style="color:red" th:switch="${param.error}">
      <span th:case="exists">Логин уже занят</span>
      <span th:case="save_failed">Ошибка регистрации</span>
    </p>
  </div>
</form>
